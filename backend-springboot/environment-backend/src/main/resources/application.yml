server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/environment_db
    username: env_app_user
    password: "2112"

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"
          
          # --- Cấu hình cho Facebook ---
          facebook:
            client-id: "YOUR_FACEBOOK_APP_ID"
            client-secret: "YOUR_FACEBOOK_APP_SECRET"

# --- Cấu hình API của Facebook ---
facebook:
  api:
    user-info-uri: "https://graph.facebook.com/me?fields=id,name,email,picture.type(large)"

# --- JWT Configuration ---
jwt:
  secret:
    # LƯU Ý: Khóa phải dài và được mã hóa Base64 hợp lệ (Hiện tại khóa quá ngắn)
    key: MjAxNS0xMDExY2h1eWVuZGVtb2JpbGUxMGRpZW0xMjM0NQ== 
  # THÊM THUỘC TÍNH BỊ THIẾU: 24 giờ (86400000 milliseconds)
  expiration:
    ms: 86400000

# --- AQI API Configuration (OpenWeatherMap) ---
aqi:
  api:
    # LƯU Ý: Thay thế YOUR_OPENWEATHERMAP_API_KEY bằng API key thực tế từ https://openweathermap.org/api
    key: 5ad9ae819b67abf939f3e0d4604bd362
    # URL API để lấy dữ liệu AQI theo tọa độ
    base-url: https://api.openweathermap.org/data/2.5/air_pollution
    # URL API để lấy tên thành phố từ tọa độ (Geocoding API)
    geocoding-url: https://api.openweathermap.org/geo/1.0/reverse