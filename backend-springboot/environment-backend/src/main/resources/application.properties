# --- CẤU HÌNH QUAN TRỌNG ĐỂ GIỮ DỮ LIỆU ---
# 'update': Chỉ cập nhật schema, KHÔNG xóa dữ liệu cũ
spring.jpa.hibernate.ddl-auto=update

# Giữ dòng này để nạp dữ liệu mẫu (data.sql) nếu bảng trống
