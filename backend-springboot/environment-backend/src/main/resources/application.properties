# Cổng mà server Spring Boot sẽ chạy
server.port=8080

# Cấu hình kết nối đến PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/environment_db
spring.datasource.username=env_app_user
spring.datasource.password=2112 # Thay bằng mật khẩu bạn đã tạo cho env_app_user

# Cấu hình JPA (Hibernate)
# Dòng này sẽ tự động tạo/cập nhật các bảng trong DB dựa trên các Model của bạn (hữu ích cho việc phát triển)
spring.jpa.hibernate.ddl-auto=update
# Hiển thị các câu lệnh SQL trong console, rất hữu ích khi debug
spring.jpa.show-sql=true